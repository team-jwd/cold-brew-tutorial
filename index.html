


<html>
  <head>
    <title>Cold Brew Tutorial</title>
    <meta charset="utf-8">
    <link href="./styles.css" rel="stylesheet">
  </head>
  <body>
    <main id="container">
      <h1>Cold Brew Example Application</h1>
      <div id="text-chat">
        <div id="chat-window">
        </div>
        <form>
          <input type="text" placeholder="Type a message...">
          <button id='sendMessage' type="submit">Send!</button>
        </form>
      </div>
    </main>
    <script type="text/javascript" src="./node_modules/webrtc-adapter/out/adapter.js" charset="utf-8"></script>
    <script src="./node_modules/cold-brew/rtc.js" type="text/javascript" charset="utf-8"></script>
    <script src="./node_modules/socket.io-client/socket.io.js" type="text/javascript" charset="utf-8"></script>
    <script src="./node_modules/jquery/dist/jquery.slim.min.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" src="main.js" charset="utf-8"></script>
  </body>
</html>
